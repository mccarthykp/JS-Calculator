<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div id="calculator" class="calculator">

        <div class="title-text">
            <h1>JavaScript Calculator</h1>
        </div>

        <div class="lvl-0-output">
            <div id="output" class="output">0</div>
        </div>

        <div class="lvl-1-btns">
            <button class="btn btn-ops" operation="divide">&div;</button>
            <button class="btn btn-ops" operation="times">&times;</button>
            <button class="btn btn-ops" operation="minus">&minus;</button>
            <button class="btn btn-ops" operation="plus">&plus;</button>
        </div>

        <div class="lvl-2-btns">
            <button class="btn btn-nums">7</button>
            <button class="btn btn-nums">8</button>
            <button class="btn btn-nums">9</button>
        </div>
        
        <div class="lvl-3-btns">
            <button class="btn btn-nums">4</button>
            <button class="btn btn-nums">5</button>
            <button class="btn btn-nums">6</button>
            <button class="btn btn-equals">=</button>
        </div>
        
        <div class="lvl-4-btns">
            <button class="btn btn-nums">1</button>
            <button class="btn btn-nums">2</button>
            <button class="btn btn-nums">3</button>
        </div>
        
        <div class="lvl-5-btns">
            <button class="btn btn-nums">0</button>
            <button class="btn btn-nums">.</button>
            <button class="btn btn-ac">AC</button>
        </div>

    </div>
 
    <!-- JS -->
    <script src="/JS/main.js"></script>
</body>
</html>
