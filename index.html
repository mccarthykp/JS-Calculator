<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">

</head>
<body>
    <div id="calculator" class="calculator noselect">
        
        <div type="text" id="output" class="output" value="0" disabled>0</div>
        
        <div class="calculator-btns">
            
            <button type="button" class="btn btn-ops" value="/">&div;</button>
            <button type="button" class="btn btn-ops" value="*">&times;</button>
            <button type="button" class="btn btn-ops" value="-">&minus;</button>
            <button type="button" class="btn btn-ops" value="+">&plus;</button>
        
            <button type="button" class="btn btn-nums" value="7">7</button>
            <button type="button" class="btn btn-nums" value="8">8</button>
            <button type="button" class="btn btn-nums" value="9">9</button>
        
            <button type="button" class="btn btn-nums" value="4">4</button>
            <button type="button" class="btn btn-nums" value="5">5</button>
            <button type="button" class="btn btn-nums" value="6">6</button>
            <button type="button" class="btn btn-equals" value="=">=</button>
        
            <button type="button" class="btn btn-nums" value="1">1</button>
            <button type="button" class="btn btn-nums" value="2">2</button>
            <button type="button" class="btn btn-nums" value="3">3</button>
         
            <button type="button" class="btn btn-nums btn-zero" value="0">0</button>
            <button type="button" class="btn btn-nums" value=".">.</button>
            <button type="button" class="btn btn-ac" value="all-clear">AC</button>
        
        </div>
        
    </div>
 
    <!-- JS -->
    <script src="/JS/main.js"></script>
</body>
</html>
